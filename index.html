<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="glass" class="login-container">
    <div class="login-content">
      <div class="login__image">
        <img src="/img/login-img.png" alt="">
      </div>
      <div class="login__form">
        <form action="">
          <input type="email" id="email" placeholder="Email" onpaste="return false"><br><br>
          <input type="password" id="password" placeholder="Password" onpaste="return false"><br><br>
          <button class="login">Login</button>
        </form>
      </div>
      <div class="social__login">
        <div class="login__google">
          <img src="/img/google.png" alt="">
          <p>Log in with Google</p>
        </div>
        <div class="login__apple">
          <img src="/img/apple.png" alt="">
          <p>Log in with Apple</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
